<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Birthday Eman üíú</title>

<style>
/* ================= FONT ================= */
@font-face {
    font-family: 'Sellendra';
    src: url('./sellendra.otf') format('opentype');
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Sellendra', cursive;
}

/* ================= GLOBAL ================= */
body{
    overflow:hidden;
    background:#2a0a3d;
    color:white;
}

.page{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease, transform 1s ease;
}

.page.active{
    opacity:1;
    pointer-events:auto;
}

/* ================= BACKGROUND STARS ================= */
.stars{
    position:absolute;
    inset:0;
    background:#2a0a3d;
    overflow:hidden;
    z-index:-1;
}

.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.2;
    animation:twinkle 4s infinite ease-in-out;
}

@keyframes twinkle{
    0%,100%{opacity:0.2;}
    50%{opacity:1;}
}

/* ================= TEXT ================= */
.glow-text{
    text-align:center;
    font-size:3rem;
    text-shadow:0 0 15px #ffb3ff,0 0 30px #ff66ff;
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

/* ================= BUTTON ================= */
.btn{
    margin-top:40px;
    padding:15px 40px;
    font-size:1.3rem;
    border:none;
    border-radius:50px;
    background:linear-gradient(135deg,#ff4fd8,#9b4dff);
    color:white;
    cursor:pointer;
    box-shadow:0 0 20px rgba(255,79,216,0.6);
    transition:0.4s;
}

.btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px rgba(255,79,216,1);
}

/* ================= PAGE 2 ================= */
.wish-text{
    max-width:700px;
    text-align:center;
    font-size:1.4rem;
    margin-top:20px;
    animation:fadeIn 2s ease forwards;
}

/* ================= MUSIC ================= */
.music-btn{
    margin-top:25px;
    font-size:1.1rem;
}

/* ================= PAGE 4 BOUQUET ================= */
.bouquet{
    position:relative;
    width:200px;
    height:250px;
    background:linear-gradient(135deg,#6a1b9a,#ab47bc);
    border-radius:0 0 100px 100px;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-size:1.2rem;
    box-shadow:0 0 30px rgba(255,182,193,0.6);
}

.flowers{
    position:absolute;
    top:-10px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    flex-wrap:wrap;
    width:300px;
    justify-content:center;
    opacity:0;
}

.flower{
    width:40px;
    height:40px;
    background:pink;
    border-radius:50%;
    margin:5px;
    box-shadow:0 0 10px hotpink;
}

.show-flowers{
    animation:flowersOut 2s forwards ease;
}

@keyframes flowersOut{
    from{opacity:0;transform:translate(-50%,50px);}
    to{opacity:1;transform:translate(-50%,-120px);}
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
    .glow-text{font-size:2rem;}
    .wish-text{font-size:1.1rem;padding:0 15px;}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<!-- PAGE 1 -->
<section class="page active" id="p1">
    <div class="glow-text">
        Hi Eman<br>
        Gotta surprise for you
    </div>
    <button class="btn" onclick="goPage(2)">Tap me ‚ú®</button>
</section>

<!-- PAGE 2 -->
<section class="page" id="p2">
    <div class="glow-text">Happy Birthday Eman üéÇüéâ</div>
    <div class="wish-text">
        May your life always glow with happiness, love, and peace üíú  
        You deserve all the magic, smiles, and beautiful moments the universe can give ‚ú®
    </div>
    <button class="btn" onclick="goPage(3)">Next Surprise</button>
</section>

<!-- PAGE 3 -->
<section class="page" id="p3">
    <div class="glow-text">A little magic for you üé∂</div>
    <button class="btn music-btn" onclick="toggleMusic()">Play / Pause Music üéµ</button>
    <audio id="music" src="Dandelions.mp3"></audio>
    <button class="btn" onclick="goPage(4)">Final Surprise üéÅ</button>
</section>

<!-- PAGE 4 -->
<section class="page" id="p4">
    <div class="bouquet" onclick="openBouquet()">
        Tap here
        <div class="flowers" id="flowers">
            <!-- flowers generated by JS -->
        </div>
    </div>

    <div class="glow-text" style="margin-top:40px;">
        You Are Truly Special üí´
    </div>
</section>

<script>
/* ================= STARS ================= */
const starsContainer = document.getElementById('stars');
for(let i=0;i<120;i++){
    const star=document.createElement('div');
    star.classList.add('star');
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(Math.random()*3+2)+'s';
    starsContainer.appendChild(star);
}

/* ================= PAGE TRANSITION ================= */
function goPage(n){
    document.querySelectorAll('.page').forEach(p=>{
        p.classList.remove('active');
    });
    document.getElementById('p'+n).classList.add('active');
}

/* ================= MUSIC ================= */
const music=document.getElementById('music');
function toggleMusic(){
    if(music.paused){music.play();}
    else{music.pause();}
}

/* ================= FLOWERS ================= */
const flowersContainer=document.getElementById('flowers');
for(let i=0;i<40;i++){
    const f=document.createElement('div');
    f.classList.add('flower');
    flowersContainer.appendChild(f);
}

function openBouquet(){
    flowersContainer.classList.add('show-flowers');
}
</script>

</body>
</html>
