<style>
/* ===== FONT ===== */
@font-face {
    font-family: 'Sellendra';
    src: url('sellendra.otf') format('opentype');
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Sellendra', sans-serif;
}
html,body{
    width:100%;
    height:100%;
    overflow:hidden;
}

/* ===== GLOBAL ===== */
.page{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:1s ease;
}
.page.active{
    opacity:1;
    pointer-events:all;
}
.btn{
    margin-top:30px;
    padding:14px 38px;
    border-radius:40px;
    background:rgba(255,255,255,0.12);
    border:1px solid rgba(255,255,255,0.4);
    color:white;
    font-size:20px;
    cursor:pointer;
    transition:.4s;
    backdrop-filter:blur(8px);
    box-shadow:0 0 20px rgba(255,255,255,0.3);
}
.btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px rgba(255,255,255,0.9);
}

/* ===== PAGE 1 ===== */
#page1{
    background:radial-gradient(circle at top,#2b1055,#09001a,#000);
    overflow:hidden;
}
.stars{
    position:absolute;
    width:100%;
    height:200%;
    background:url("https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png");
    opacity:0.35;
    animation:starsMove 60s linear infinite;
}
@keyframes starsMove{
    from{transform:translateY(0);}
    to{transform:translateY(-1000px);}
}
